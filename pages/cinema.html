<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema</title>
</head>
<link rel="stylesheet" href="../style/cinema.css">
<body>
    <img src="../images/frame.svg" alt="frame" class="frame">

    <div class="time-date-container">
        <div class="time" id="time">--:--</div>
        <div class="date" id="date">--/--/----</div>
    </div>
    <h1 class="a" >Cinema</h1>
    <h1 class="b" >Cinema </h1>
    
    <a href="../index.html" class="back">Terug</a>

    <!-- Scrollable poster grid with menu -->
    <div class="content-container">
        <div class="side-menu">
            <button class="menu-button active">Alles</button>
            <button class="menu-button">Films</button>
            <button class="menu-button">Series</button>
        </div>

        <div class="poster-grid-container">
            <div class="poster-grid">
                <!-- Poster Items -->
                <div class="item">
                    <img src="/images/avatar.jpg" alt="Film Poster">
                    <p class="poster-title">Avatar</p>
                </div>
                <div class="item">
                    <img src="/images/avengers.jpeg" alt="Film Poster">
                    <p class="poster-title">Avengers: Endgame</p>
                </div>
                <div class="item">
                    <img src="/images/titanic.jpeg" alt="Film Poster">
                    <p class="poster-title">Titanic</p>
                </div>
                <div class="item">
                    <img src="/images/crow.jpeg" alt="Film Poster">
                    <p class="poster-title">The Crow</p>
                </div>
                <div class="item">
                    <img src="/images/notebook.jpeg" alt="Film Poster">
                    <p class="poster-title">The Notebook</p>
                </div>
                <div class="item">
                    <img src="/images/pianist.jpeg" alt="Film Poster">
                    <p class="poster-title">The Pianist</p>
                </div>
                <div class="item">
                    <img src="/images/breaking.jpeg" alt="Serie Poster">
                    <p class="poster-title">Breaking Bad</p>
                </div>
                <div class="item">
                    <img src="/images/familu.jpeg" alt="Serie Poster">
                    <p class="poster-title">Family guy</p>
                </div>
                <div class="item">
                    <img src="/images/big bang.jpeg" alt="Serie Poster">
                    <p class="poster-title">The Big Bang Theory</p>
                </div>
            </div>
        </div>
    </div>

    <script src="../javascript/cinema.js"></script>
</body>
</html>
