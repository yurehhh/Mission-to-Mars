<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muziek</title>
    <link rel="stylesheet" href="../style/muziek.css">
</head>
<body>
    <img src="../images/frame.svg" alt="frame" class="frame">

    <div class="time-date-container">
        <div class="time" id="time">--:--</div>
        <div class="date" id="date">--/--/----</div>
      </div>
    </div>
    <a href="../index.html" class="back" >Terug</a>

    <div class="music-player">
        <div class="player-header">
            <h2>We Don't Care</h2>
        </div>
        <div class="player-controls">
            <audio id="audio-player" controls>
                <source src="../mp3/We Don't Care - Kanye West.wav" type="audio/mp3">
                
            </audio>
        </div>
        <div class="track-info">
            <p id="track-name">Track: We Don't Care</p>
            <p id="track-artist">Artist: Kanye West</p>
        </div>
    </div>

    <script src="../javascript/muziek.js" ></script>
</body>
</html>
